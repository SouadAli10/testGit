        // Defining a function
        var changeScene1toScene2 = function(){
            //what happens if layla choose right way
            if(document.getElementById('right').checked){
                begining.innerHTML = "<h1>Layla fall to her death</h1>" + "<h1>try again!</h1>";

            //what happens if layla choose left way

        }

        var continueInTheMiddle= function () {
            if(document.getElementById('sandWay').checked){

                 }
